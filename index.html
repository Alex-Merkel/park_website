<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- <link rel="stylesheet" href="assets/css/style.css"> -->
<title>Yosemite National Park</title>
</head>
<body>

    <!-- Navbar (About/Gallery/Location): -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Yosemite National Park</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#location" class="nav-link">Location</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main section / Gallery: -->
    <div class="p-10 p-lg-0 lg-10 text-center text-sm-start shadow-lg">
        <div class="container p-10">
            <h2 class="text-center p-3" id="gallery">Explore Yosemite</h2>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/images/mick-haupt-2NQUZsSFkao-unsplash.jpg" alt="Mountains with canyon down center at Yosemite" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/images/mick-haupt-hb09G5FZG5k-unsplash.jpg" alt="Grassy area surrounded by mountains and trees." class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/images/oleg-chursin-vaPoJZB9Mzg-unsplash.jpg" alt="Mountains during a sunset at Yosemite" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/images/mick-haupt-aS-fV8_3G0g-unsplash.jpg" alt="Lake with mountains and trees in the background" class="img-fluid shadow-lg p-0">
                </div>
            </div>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/images/trent-erwin-U7NLcNo9NGA-unsplash.jpg" alt="Big mountain, viewing from a curvy road" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/images/aniket-deole-M6XC789HLe8-unsplash.jpg" alt="Mountain scene with colorful grassland in the middle" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/images/casey-horner-O0R5XZfKUGQ-unsplash.jpg" alt="Mountains with a starry night overhead" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/images/jeremy-bishop-dvACrXUExLs-unsplash.jpg" alt="River with trees alongside and mountains in the background" class="img-fluid shadow-lg p-0">
                </div>
            </div>
        </div>    
    </div>



    <!-- Final Section (location / map image) -->
    <section id="location" class=" pt-lg-10 p-md-10 text-center bg-dark">
        <div class="container p-5 text-light">
            <div class="d-md-flex align-items-center justify-content-center">
                <h4 class="text-center col-lg-6 col-md-6 pd-sm-5">
                    All photos taken in Yosemite National Park. <br>
                    <br>
                    Here's a map, but please don't 
                    follow this one trying to get to Yosemite. <br>
                    <br>
                    Come see it for yourself...</h4>
                <img src="images/thomas-kinto-6MsMKWzJWKc-unsplash.jpg" alt="Map of Yosemite (not Europe)." class="img-fluid shadow-lg p-0">
            </div>
        </div>
    </section>

    <!-- Footer: -->
    <footer>
        <p class="text-center p-3">&copy; 2023 Photos from various artists on Unsplash. Site designed by Alex Merkel</p>
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
